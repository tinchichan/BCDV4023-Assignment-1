<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<title>Bug Tracker</title>
</head>

<body>
	<div class="card-container my-5 border-left-0">
		<div>
			<img class="icon-circle" src="img/icons8-bug-64.png">
			<span class="title">Bug Tracker</spans>
		</div>
		<div class="bug-card">
			<!-- Floating Action Button -->
			<button id="fab" class="fab float-right" data-toggle="modal" data-target="#add-bug-container">
				<img class="m-auto" src="img/icons8-add-16.png">
			</button>
			<!--  Bug List -->
			<ul id="list" class="list-group mt-3"></ul>
			<!--  Modal for adding a bug to the list -->
			<div id="add-bug-container" class="modal add-bug-container" data-backdrop="static">
				<div class="container mb-3">
					<div class="col-xs-4">
						<h5 class="text-primary text-left mt-5">New Bug to Track</h5>
						<input id="new-bug1" class="form-control" type="text" placeholder="Enter id  here...">
						<input id="new-bug2" class="form-control" type="text" placeholder="Enter description here...">
						<input id="new-bug3" class="form-control" type="text" placeholder="Enter critical level here...">
						<button type="submit" data-dismiss="modal" class="btn btn-success"
						onclick="addBug(document.getElementById('new-bug1').value, document.getElementById('new-bug2').value, document.getElementById('new-bug3').value);">Save</button>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery and Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<!-- Web3 and App JS files-->
	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/getAccount.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
